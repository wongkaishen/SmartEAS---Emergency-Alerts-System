version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd smarteas-nextjs
        - npm ci
    build:
      commands:
        - cd smarteas-nextjs
        - npm run build
  artifacts:
    baseDirectory: smarteas-nextjs/.next
    files:
      - '**/*'
  cache:
    paths:
      - smarteas-nextjs/node_modules/**/*
      - smarteas-nextjs/.next/cache/**/*
